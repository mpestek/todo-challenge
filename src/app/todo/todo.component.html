<mat-sidenav-container>
  <mat-sidenav mode="side" position="end" [opened]="isSidebarOpen">
    This is where we edit!
    <button mat-button (click)="closeSidebar()">Close</button>
  </mat-sidenav>
  <mat-sidenav-content>
    <button mat-button (click)="openSidebar()">Add new</button>
    <table mat-table #table [dataSource]="todoItems$ | async">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let row"> {{ row.name }} </td>
      </ng-container>
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Description </th>
        <td mat-cell *matCellDef="let row"> {{ row.description }} </td>
      </ng-container>
      <ng-container matColumnDef="completed">
        <th mat-header-cell *matHeaderCellDef> Completed </th>
        <td mat-cell *matCellDef="let row"> {{ row.completed }} </td>
      </ng-container>
      <ng-container matColumnDef="favourite">
        <th mat-header-cell *matHeaderCellDef> Favourite </th>
        <td mat-cell *matCellDef="let row"> {{ row.favourite }} </td>
      </ng-container>
      <ng-container matColumnDef="expirationDate">
        <th mat-header-cell *matHeaderCellDef> Expires </th>
        <td mat-cell *matCellDef="let row"> {{ row.expirationDate | date : 'short' }} </td>
      </ng-container>
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let row"> 
          <button mat-button>Edit</button>
          <button mat-button (click)="deleteItem(row.name)">Delete</button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="tableColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: tableColumns"></tr>
    </table>
  </mat-sidenav-content>
</mat-sidenav-container>
